name: CI -- linting, testing, building
run-name: ${{ github.actor }} is running CI actions
on: 
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    pipeline:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [ 17.x ]

        steps:
          - uses: actions/checkout@v2
          - name: Installing Node.js ${{ matrix.node-version }} 
            uses: actions/setup-node@v1
            with:
                node-version: ${{ matrix.node-version }}    
          - name: Install modules
            run: npm install
          - name: Build project (production-build)
            run: npm run build:prod
            if: always()
          - name: Lint TS
            run: npm run lint:ts
            if: always()
          - name: Lint SCSS
            run: npm run lint:scss
            if: always()
          - name: Unit testing
            run: npm run test:unit
            if: always()
          - name: Build storybook
            run: npm run storybook:build
            if: always()
          - name: Screenshot testing
            run: npm run test:ui:ci
            if: always()